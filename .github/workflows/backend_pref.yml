# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pref

on:
  push:
    branches:
      - backend
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://projpref.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_877356351a7645ba8560cb0bc9c74585 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b6740e4b1b664b96b961db68800d230c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: projpref.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_877356351a7645ba8560cb0bc9c74585 }}/wildfly:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pref'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6d6c5c76f1a147d297cbcb3c31c94614 }}
        images: 'projpref.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_877356351a7645ba8560cb0bc9c74585 }}/wildfly:${{ github.sha }}'